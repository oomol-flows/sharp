nodes:
  - task: self::ReadImage
    title: "ReadImage #1"
    node_id: ReadImage#1
    inputs_from:
      - handle: image
        from_node:
          - node_id: url_to_path#1
            output_handle: address
  - task: self::ResizeImage
    title: "ResizeImage #1"
    node_id: ResizeImage#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
      - handle: width
        value: 500
      - handle: height
        value: 500
  - task: self::Rotate
    title: "Rotate #1"
    node_id: Rotate#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
      - handle: rotate
        value: 45
  - task: self::Sharpen
    node_id: Sharpen#1
    inputs_from:
      - handle: sigma
        value: 5
      - handle: sharp
        from_node:
          - node_id: ResizeImage#1
            output_handle: sharp
  - task: self::GreyScale
    node_id: GreyScale#1
    inputs_from:
      - handle: sharp
        value: ""
        from_node:
          - node_id: Rotate#1
            output_handle: sharp
  - task: self::Blur
    title: "Blur #1"
    node_id: Blur#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ResizeImage#1
            output_handle: sharp
      - handle: sigma
        value: 10
  - task: self::Flip
    title: "Flip #1"
    node_id: Flip#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Sharpen#1
            output_handle: sharp
  - task: self::Flop
    title: "Flop #1"
    node_id: Flop#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flip#1
            output_handle: sharp
  - task: oomol-file::url_to_path
    title: "URL to path  #1"
    node_id: url_to_path#1
    inputs_from:
      - handle: url
        value: https://oomol-flows.oss-cn-hangzhou.aliyuncs.com/rikke-hembre-JAGvVkCs27s-unsplash.jpg
  - node_id: save_image#1
    task: self::save_image
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flop#1
            output_handle: sharp
      - handle: save_address
        value:
      - handle: image_name
        value: null
      - handle: image_format
        value: jpg
