nodes:
  - task: self::ReadImage
    title: "ReadImage #1"
    node_id: ReadImage#1
    inputs_from:
      - handle: image
        from_node:
          - node_id: +value#1
            output_handle: image
  - task: self::GreyScale
    node_id: GreyScale#1
    inputs_from:
      - handle: sharp
        value: ""
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
  - node_id: save_image#1
    task: self::save_image
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: GreyScale#1
            output_handle: sharp
      - handle: save_address
        value:
        from_node:
          - node_id: +value#1
            output_handle: save_address
      - handle: image_name
        value: null
      - handle: image_format
        value: jpg
  - node_id: +value#1
    title: "Value #1"
    values:
      - handle: image
        json_schema:
          type: string
          ui:widget: file
      - handle: save_address
        json_schema:
          type: string
          ui:widget: dir
        nullable: true
        value:
